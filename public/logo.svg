<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5c2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#166534;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="96" fill="url(#bgGrad)" stroke="#0f4a22" stroke-width="2"/>
  <!-- Inner ring -->
  <circle cx="100" cy="100" r="82" fill="none" stroke="#2d8a4e" stroke-width="1.5" opacity="0.6"/>
  <!-- Central leaf/plant design -->
  <g transform="translate(100,95)" fill="#4ade80" opacity="0.9">
    <!-- Main stem -->
    <line x1="0" y1="30" x2="0" y2="-15" stroke="#4ade80" stroke-width="3" stroke-linecap="round"/>
    <!-- Left leaf -->
    <path d="M-2,10 Q-28,-10 -18,-35 Q-5,-20 -2,0 Z" fill="#4ade80"/>
    <!-- Right leaf -->
    <path d="M2,10 Q28,-10 18,-35 Q5,-20 2,0 Z" fill="#22c55e"/>
    <!-- Small left leaf -->
    <path d="M-1,20 Q-18,5 -12,-8 Q-3,2 -1,15 Z" fill="#4ade80" opacity="0.7"/>
    <!-- Small right leaf -->
    <path d="M1,20 Q18,5 12,-8 Q3,2 1,15 Z" fill="#22c55e" opacity="0.7"/>
  </g>
  <!-- "GOODNESS" text arc top -->
  <path id="topArc" d="M 30,100 A 70,70 0 0,1 170,100" fill="none"/>
  <text font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="bold" fill="#e2e8f0" letter-spacing="4">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">GOODNESS</textPath>
  </text>
  <!-- "GARDENS" text arc bottom -->
  <path id="bottomArc" d="M 30,100 A 70,70 0 0,0 170,100" fill="none"/>
  <text font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="bold" fill="#e2e8f0" letter-spacing="4">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">GARDENS</textPath>
  </text>
</svg>
